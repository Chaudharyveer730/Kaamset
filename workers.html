<!DOCTYPE html>
<html>
<head><title>Workers List</title></head>
<body style="font-family:sans-serif; background:#f5f5f5; padding:20px;">
    <h2>Registered Workers</h2>
    {% for w in workers %}
        <div style="background:white; border:1px solid #ccc; padding:10px; margin:10px; border-radius:10px;">
            <h3>{{ w.name }} ({{ w.skill }})</h3>
            <p>{{ w.description }}</p>
            <p>Phone: {{ w.phone }}</p>
            <a href="https://wa.me/91{{ w.phone }}" target="_blank" style="text-decoration:none;">
              <button style="background:#25D366;color:white;padding:6px 12px;border:none;border-radius:6px;">
                Chat on WhatsApp
              </button>
            </a>
            <br><br>
            <img src="{{ w.image }}" width="200" style="border-radius:10px;">
        </div>
    {% endfor %}
    <a href="/">Back to Form</a>
</body>
</html>
